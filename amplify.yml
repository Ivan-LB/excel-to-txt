version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm           # installs pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build                   # or pnpm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
